<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <match target="pattern">
      <test qual="any" name="family">
         <string>RobotoMono Nerd Font</string>
      </test>
      <edit name="antialias" mode="assign">
         <bool>false</bool>
      </edit>
   </match>
</fontconfig>
