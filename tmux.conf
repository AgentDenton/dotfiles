unbind C-b
unbind '"'
unbind %

bind-key C-a send-prefix
bind r source-file ~/.tmux.conf

bind | split-window -h
bind - split-window -v

bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n C-l select-pane -L
bind -n C-h select-pane -R
bind -n C-j select-pane -D
bind -n C-k select-pane -U

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer

set-option -g prefix C-a
set-option -g allow-rename off
set-option -g status-position top

set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",alacritty:Tc"
set-option -g repeat-time 0

# Install plugin manager
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @nova-nerdfonts true
set -g @nova-pane-justify "left"

set -g @nova-segment-session-colors "#3b8eea #282a36"
set -g @nova-pane "#I#{?pane_in_mode, #{pane_mode},}:#W"
set -g @nova-segments-0-right "whoami"

set -g "@nova-status-style-bg" "#24292e"
set -g "@nova-status-style-active-bg" "#3b8eea"
set -g "@nova-status-style-active-fg" "#24292e"
set -g "@nova-status-style-double-bg" "#24292e"

set -g @nova-segment-time "#(date | awk '{split($0, var, \" \"); print var[4] \" \" var[5]}')"
set -g @nova-segment-time-colors "#3b8eea #24292e"

set -g @nova-segment-session "#S"
set -g @nova-segment-time-session "#3b8eea #24292e"

set -g @nova-segments-0-left "session"
set -g @nova-segments-0-right "time"
set -g @plugin 'o0th/tmux-nova'

run '~/.tmux/plugins/tpm/tpm'

set -g mode-style "fg=#24292e, bg=#3b8eea"

set -g message-style "fg=#c9d1d9, bg=#e1e4e8"
set -g message-command-style "fg=#c9d1d9, bg=#e1e4e8"

set -g pane-border-style "fg=#444c56"
set -g pane-active-border-style "fg=#3b8eea"
