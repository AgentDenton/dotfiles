import = ["~/.config/alacritty/catppuccin-frappe.toml"]

[cursor]
thickness = 0.15
unfocused_hollow = true

[font]
size = 17

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Light"

[shell]
program = "/usr/bin/fish"
