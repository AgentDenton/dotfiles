cursor:
  unfocused_hollow: true
  thickness: 0.15
shell:
  program: /usr/bin/bash

font:
  size: 10
  normal:
    family: RobotoMono Nerd Font
    style:  Medium
  bold:
    family: RobotoMono Nerd Font
    style:  Bold
  italic:
    family: RobotoMono Nerd Font
    style:  Italic

colors:
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x6cb6ff'
    magenta: '0xc678dd'
    cyan:    '0x56d4dd'
    white:   '0xbbc2cf'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xff938a' }

background_opacity: 1.0
