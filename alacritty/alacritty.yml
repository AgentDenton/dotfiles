cursor:
  unfocused_hollow: true
  thickness: 0.15
shell:
  program: /usr/bin/bash

font:
  size: 9
  normal:
    family: RobotoMono Nerd Font
    style:  Medium
  bold:
    family: RobotoMono Nerd Font
    style:  Bold
  italic:
    family: RobotoMono Nerd Font
    style:  Italic

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x22272e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black:   '0x22272e'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xc69026'
    blue:    '0x6cb6ff'
    magenta: '0xb083f0'
    cyan:    '0x56d4dd'
    white:   '0xd1d5da'

  # Bright colors
  bright:
    black:   '0x636e7b'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xdaaa3f'
    blue:    '0x6cb6ff'
    magenta: '0xdcbdfb'
    cyan:    '0x56d4dd'
    white:   '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xff938a' }

background_opacity: 1.0
